name: shop_task
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  pull_to_refresh: ^2.0.0
  localize_and_translate: ^4.1.1
  fluttertoast: ^8.0.9
  flutter_screenutil: ^5.4.0
  transparent_image: ^2.0.0
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/langs/

  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: TajawalRegular
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf